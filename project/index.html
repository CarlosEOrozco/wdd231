<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Premier League Soccer Website">
    <meta name="keywords" content="Premier League, Soccer, Football, Teams">
    <meta name="author" content="Carlos Orozco">
    
    <title>Premier League Soccer</title>
    
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><img src="images/pl-mini.png" alt="pl logo mini" style="height: 50px; width: auto; margin-left: 15px;"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="teams.html">Teams</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    
    <!-- Hero Section -->
    <header class="bg-primary text-white text-center py-5">
        <img src="images/premier-league-logo.png" alt="Premier League Logo" class="img-fluid mb-3 ">
        <h1>Welcome to Premier League Soccer</h1>
        <p>Your hub for all things related to the Premier League</p>
    </header>


    <!-- Scores Section -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Last 10 Match Scores</h2>
        <div id="team-scores" class="row text-center">
            <!-- Scores for the last 10 matches will be displayed here -->
        </div>
    </div>


    <!-- Schedules Section -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Next 10 Matches</h2>
        <div id="team-matches" class="row text-center">
            <!-- Matches for the selected team will be displayed here -->
        </div>
    </div>

   <!-- Standings Section -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Premier League Standings</h2>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Position</th>
                    <th scope="col">Team</th>
                    <th scope="col">Played</th>
                    <th scope="col">Won</th>
                    <th scope="col">Drawn</th>
                    <th scope="col">Lost</th>
                    <th scope="col">Points</th>
                </tr>
            </thead>
            <tbody id="standings">
                <!-- La tabla de posiciones se mostrará aquí -->
            </tbody>
        </table>
    </div>



    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2024 Premier League Soccer | <a href="attributions.html" class="text-white">Attributions</a></p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
